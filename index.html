<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated text box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form action="post">
    <div class="input-content-holder">

        <input id="username" type="text" onclick="txtFocus(this.getAttribute('id'))"  onfocusout="textFocusOut(this.getAttribute('id'))" name="Username">
        <span name="username" onclick="txtFocus(this.getAttribute('name'))">Username</span>
    </div>
    
    <br/>
     <div class="input-content-holder">
    <input id="password"  onclick="txtFocus(this.getAttribute('id'))" onfocusout="textFocusOut(this.getAttribute('id'))" type="password" name="Password">
    <span name="password" onclick="txtFocus(this.getAttribute('name'))">Password</span>
    </div>
</form>
<script src="work.js"></script>
</body>
</html>
